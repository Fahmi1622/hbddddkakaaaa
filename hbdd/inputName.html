<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Nama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Masukkan Nama Anda</h1>
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Nama Anda" required>
            <button type="submit" class="button">Kirim</button>
        </form>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music/birthday-song.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>

    <script>
        // Menangani pengiriman form
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default
            const name = document.getElementById('userName').value;
            localStorage.setItem('userName', name); // Simpan nama di localStorage
            
            // Memutar musik sebelum mengarahkan ke halaman utama
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play().then(() => {
                localStorage.setItem('musicPlayed', 'true'); // Tandai bahwa musik sudah diputar
                window.location.href = 'index.html'; // Arahkan ke halaman utama setelah musik mulai diputar
            }).catch((error) => {
                console.log("Musik tidak dapat diputar: ", error);
                // Jika musik tidak dapat diputar, langsung arahkan ke index.html
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
